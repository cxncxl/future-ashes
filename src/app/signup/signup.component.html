<div class="drop"></div>
<div class="login">
    <div class="form">
        <div class="form-row centered">
            <h2>Login</h2>
        </div>
        <div class="form-row centered">
            <h3 *ngIf="error" class="error">
                {{ error }}
            </h3>
        </div>
        

        <div class="form-row">
            <label for="username">Username: </label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-row">
            <label for="password">Password: </label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-row">
            <label for="password">Repeat Password: </label>
            <input type="password" id="password" [(ngModel)]="repeatPassword" name="password" required>
        </div>
        <div class="form-row">
            <br/>
        </div>
        <div class="form-row vertical">
            <button (click)="signup()" [disabled]="disabled">Register</button>
        </div>
    </div>
</div>
